<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  
 <title>Frontend Mentor | Order summary card</title>
<link rel="stylesheet" href="style.css">

</head>
<body>
  <main><center>
    <div class="container">
        <img src="images/illustration-hero.svg" alt="Hero" width="100%">
    </div>
  
    <div class="summary">
       <h1 class="order-summary">Order Summary</h1>
       <p class="text">
          You can now listen to millions of songs, 
          audiobooks, and podcasts on any device anywhere you like!
      </p>
    </center>
    </div>  

    <div class="music">
        <img src="images/icon-music.svg" alt="music">
        <span class="plan">
            <h4>Annual Plan</h4>
            <p>$59.99/year</p>
        </span class="plan">
  <a href="#">Change</a> 
  </div>
         
      
      <button type="button" class="btn">Proceed to Payment</button>
      <br> 
      <a href="" class="cancel-btn">Cancel Order</a>
    </div>
  </div>
<br>
<br>
